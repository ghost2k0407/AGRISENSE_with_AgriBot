services:
  - type: web
    name: agri-ai-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
    plan: free
    autoDeploy: true
    disk:
      name: images-storage
      mountPath: /opt/render/project/src/Images
      sizeGB: 1
